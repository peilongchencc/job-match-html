<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岗位推荐 - 2025专业版</title>
    <style>
        :root {
            --primary-blue: #2563EB;   /* 科技蓝 */
            --primary-bg: #F8FAFC;     /* 浅灰背景 */
            --card-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-secondary: #64748B;
            --salary-color: #F97316;   /* 活力橙，用于薪资 */
            --score-high: #059669;     /* 高匹配度绿 */
            --score-med: #2563EB;      /* 中匹配度蓝 */
            --tag-bg: #F1F5F9;
            --tag-text: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 模拟手机容器 */
        .mobile-device {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, #DBEAFE 0%, #BFDBFE 40%, #E0F2FE 100%);
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* 状态栏 */
        .status-bar {
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 顶部导航 */
        .nav-bar {
            padding: 10px 20px 16px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* 列表区域 */
        .scroll-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: 40px;
            background: var(--primary-bg);
        }
        /* 隐藏滚动条 */
        .scroll-area::-webkit-scrollbar { display: none; }

        /* --- 卡片核心样式 --- */
        .job-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 14px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
            position: relative;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(37, 99, 235, 0.05);
        }

        .job-card:active {
            transform: scale(0.98);
            background: #FAFAFA;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.12);
        }

        /* 第一行：标题 + 匹配度 */
        .card-row-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .job-info-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .job-name {
            font-size: 17px;
            font-weight: 700;
            color: var(--text-main);
            line-height: 1.4;
        }

        /* 岗位级别标签 */
        .level-badge {
            font-size: 11px;
            color: var(--primary-blue);
            background: #EFF6FF;
            padding: 2px 6px;
            border-radius: 4px;
            align-self: flex-start;
            font-weight: 500;
        }

        /* 匹配度环形/胶囊样式 */
        .match-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #ECFDF5; /* 默认浅绿 */
            padding: 4px 8px;
            border-radius: 20px;
            flex-shrink: 0;
        }
        
        .match-score {
            font-size: 14px;
            font-weight: 800;
            color: var(--score-high);
        }
        
        .match-label {
            font-size: 10px;
            color: var(--score-high);
            opacity: 0.8;
        }

        /* 第二行：薪资 */
        .card-row-salary {
            margin-bottom: 12px;
            display: flex;
            align-items: baseline;
            gap: 6px;
        }

        .salary-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--salary-color);
            letter-spacing: -0.5px;
        }

        .bonus-text {
            font-size: 12px;
            color: var(--text-secondary);
            background: #F3F4F6;
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 第三行：公司信息 */
        .card-row-company {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-top: 12px;
            border-top: 1px solid #F1F5F9;
        }

        .company-label {
            font-size: 12px;
            color: #94A3B8;
        }

        .company-tags {
            display: flex;
            gap: 6px;
        }

        .co-tag {
            font-size: 12px;
            color: var(--text-main);
            background: var(--tag-bg);
            padding: 3px 8px;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        
        /* 公司Icon小点缀 */
        .co-tag::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #CBD5E1;
            border-radius: 50%;
            margin-right: 6px;
        }

        /* 底部渐变 */
        .bottom-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, var(--primary-bg) 20%, transparent);
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="mobile-device">
        <!-- 状态栏 -->
        <div class="status-bar">
            <span>9:41</span>
            <span style="display:flex; gap:6px; align-items:center;">
                <!-- 信号强度 -->
                <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor">
                    <rect x="0" y="9" width="2.5" height="3" rx="0.5"/>
                    <rect x="4" y="6" width="2.5" height="6" rx="0.5"/>
                    <rect x="8" y="3" width="2.5" height="9" rx="0.5"/>
                    <rect x="12" y="0" width="2.5" height="12" rx="0.5"/>
                </svg>
                <!-- WiFi -->
                <svg width="16" height="12" viewBox="0 0 16 12" fill="currentColor">
                    <path d="M8 10.5 C7.17 10.5 6.5 11.17 6.5 12 C6.5 12.83 7.17 13.5 8 13.5 C8.83 13.5 9.5 12.83 9.5 12 C9.5 11.17 8.83 10.5 8 10.5Z" transform="translate(0,-3)"/>
                    <path d="M8 7 C6.07 7 4.25 7.65 2.79 8.79 L4.21 10.21 C5.31 9.43 6.61 9 8 9 C9.39 9 10.69 9.43 11.79 10.21 L13.21 8.79 C11.75 7.65 9.93 7 8 7Z" transform="translate(0,-3)" opacity="0.7"/>
                    <path d="M8 3 C5.24 3 2.64 3.98 0.64 5.64 L2.06 7.06 C3.68 5.78 5.77 5 8 5 C10.23 5 12.32 5.78 13.94 7.06 L15.36 5.64 C13.36 3.98 10.76 3 8 3Z" transform="translate(0,-3)" opacity="0.4"/>
                </svg>
                <!-- 电量 -->
                <svg width="26" height="12" viewBox="0 0 26 12" fill="none">
                    <rect x="1" y="2" width="20" height="8" rx="2" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M22 4.5 L22 7.5 C23 7.5 23.5 6.5 23.5 6 C23.5 5.5 23 4.5 22 4.5Z" fill="currentColor"/>
                    <rect x="2.5" y="3.5" width="15" height="5" rx="1" fill="currentColor"/>
                </svg>
            </span>
        </div>

        <div class="nav-bar">
            <div style="width:24px"></div> <!-- 占位 -->
            <h1 class="nav-title">岗位推荐</h1>
            <!-- 关闭按钮 -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="cursor:pointer" onclick="window.location.href='main.html'">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>

        <div class="scroll-area" id="cardContainer">
            <!-- JS 将渲染卡片到这里 -->
        </div>

        <div class="bottom-gradient"></div>
    </div>

    <script>
        // 1. 符合最新技术规范的数据源 (JSON Structure)
        const recommendations = [
            {
                "job_title": "高级UI设计师",
                "salary_range": "25-35K",
                "salary_annual_bonus": "16薪",
                "typical_companies": ["美团", "京东科技"],
                "score": 96
            },
            {
                "job_title": "AIGC产品经理",
                "salary_range": "40-60K",
                "salary_annual_bonus": "15薪",
                "typical_companies": ["字节跳动", "百度"],
                "score": 92
            },
            {
                "job_title": "前端开发工程师",
                "salary_range": "18-25K",
                "salary_annual_bonus": "14薪",
                "typical_companies": ["得物", "小红书"],
                "score": 88
            },
            {
                "job_title": "新媒体运营",
                "salary_range": "10-15K",
                "salary_annual_bonus": "13薪",
                "typical_companies": ["网易", "Bilibili"],
                "score": 85
            },
            {
                "job_title": "品牌视觉总监",
                "salary_range": "50-80K",
                "salary_annual_bonus": "16薪+期权",
                "typical_companies": ["阿里", "腾讯"],
                "score": 78
            }
        ];

        // 2. 渲染逻辑
        function renderCards() {
            const container = document.getElementById('cardContainer');
            
            recommendations.forEach((item, index) => {
                // 计算匹配度颜色：>=90为绿色，<90为蓝色，<80为灰色或橙色
                let scoreColor = '#2563EB'; // Default Blue
                let bgStyle = '#EFF6FF';
                if(item.score >= 90) {
                    scoreColor = '#059669'; // Green
                    bgStyle = '#ECFDF5';
                } else if (item.score < 80) {
                    scoreColor = '#D97706'; // Orange
                    bgStyle = '#FFFBEB';
                }

                // 生成卡片HTML
                const card = document.createElement('div');
                card.className = 'job-card';
                // 添加简单的入场动画延迟
                card.style.animation = `fadeInUp 0.5s ease forwards ${index * 0.1}s`;
                card.style.opacity = '0'; 

                card.innerHTML = `
                    <div class="card-row-top">
                        <div class="job-info-group">
                            <div class="job-name">${item.job_title}</div>
                        </div>
                        <div class="match-badge" style="background:${bgStyle}">
                            <span class="match-score" style="color:${scoreColor}">${item.score}</span>
                            <span class="match-label" style="color:${scoreColor}">匹配度</span>
                        </div>
                    </div>

                    <div class="card-row-salary">
                        <span class="salary-text">${item.salary_range}</span>
                        <span class="bonus-text">${item.salary_annual_bonus}</span>
                    </div>

                    <div class="card-row-company">
                        <span class="company-label">典型公司</span>
                        <div class="company-tags">
                            ${item.typical_companies.map(co => `<span class="co-tag">${co}</span>`).join('')}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // 添加CSS动画
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // 初始化
        renderCards();
    </script>
</body>
</html>
